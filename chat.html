<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Auron</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Logto SDK -->
    <script src="https://logto.dev/js/v1.0.0-beta.0"></script>
    <script src="./logto-config.js?v=3"></script>

    <!-- Our Modules -->
    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/shared.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#000DFF',
                        'primary-dark': '#001AFF',
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background: #000000;
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .glow {
            text-shadow: 0 0 20px rgba(0, 13, 255, 0.4);
        }

        .message {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dialogue Modal Styles */
        .dialogue-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justifycontent: center;
            animation: fadeIn 0.2s ease;
        }

        .dialogue-modal {
            background: rgba(10, 10, 31, 0.65);
            backdrop-filter: blur(80px);
            border: 1px solid rgba(0, 191, 255, 0.15);
            border-radius: 1.5rem;
            padding: 2.5rem;
            margin: 2rem;
            max-width: 700px;
            width: 100%;
            position: relative;
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.03) inset,
                0 24px 60px 0 rgba(0, 0, 0, 0.6),
                0 0 60px 0 rgba(0, 13, 255, 0.15);
        }

        .dialogue-modal-close {
            position: absolute;
            top: 1.75rem;
            right: 1.75rem;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #9CA3AF;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dialogue-modal-close:hover {
            background: rgba(0, 13, 255, 0.15);
            border-color: rgba(0, 13, 255, 0.3);
            color: #00D9FF;
        }

        .btn-sci-fi {
            position: relative;
            background: linear-gradient(135deg, #00D9FF 0%, #00BFFF 50%, #00D9FF 100%);
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.6), 0 0 40px rgba(0, 191, 255, 0.4);
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        const { Navigation, LoadingScreen, DialogueMessage, DialogueModal } = window.SharedComponents;
        const { getAuthToken } = window.AuthUtils;
        const { sendMessage, saveSession } = window.API;
        const { DIALOGUE_API_BASE, INACTIVITY_TIMEOUT } = window.API_CONFIG;

        function ChatApp() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [messages, setMessages] = useState([
                { role: 'auron', content: "Hello. I'm Auron, your creative psychologist. Share what's on your mind — whether it's frustration, curiosity, or something you can't quite name yet. I'm listening." }
            ]);
            const [input, setInput] = useState('');
            const [sending, setSending] = useState(false);
            const [currentDialogue, setCurrentDialogue] = useState(null);
            const messagesEndRef = useRef(null);

            // Session management
            const [sessionId, setSessionId] = useState(null);
            const [syncing, setSyncing] = useState(false);
            const inactivityTimerRef = useRef(null);

            useEffect(() => {
                checkAuth();
            }, []);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            // Reset inactivity timer
            const resetInactivityTimer = useCallback(() => {
                if (inactivityTimerRef.current) {
                    clearTimeout(inactivityTimerRef.current);
                }

                inactivityTimerRef.current = setTimeout(async () => {
                    if (sessionId) {
                        console.log('5 minutes of inactivity - saving session...');
                        await handleSaveSession();
                    }
                }, INACTIVITY_TIMEOUT);
            }, [sessionId]);

            // Cleanup timer on unmount
            useEffect(() => {
                return () => {
                    if (inactivityTimerRef.current) {
                        clearTimeout(inactivityTimerRef.current);
                    }
                };
            }, []);

            async function checkAuth() {
                const userData = await window.AuthUtils.requireAuth();
                if (userData) {
                    setUser(userData);
                    setLoading(false);
                }
            }

            async function handleSendMessage(messageText) {
                if (!messageText.trim() || sending) return;

                setMessages(prev => [...prev, { role: 'user', content: messageText }]);
                setSending(true);

                try {
                    const response = await sendMessage(messageText, sessionId);

                    // Update session ID
                    if (response.session_id) {
                        setSessionId(response.session_id);
                    }

                    // Parse response
                    const parsedMessage = typeof response.message === 'string'
                        ? { guidance: response.message, reflective_question: "What insight from this resonates most with you?" }
                        : response.message;

                    // Add dialogue message
                    setMessages(prev => [...prev, {
                        role: 'auron',
                        isDialogue: true,
                        dialogue: {
                            guidance: parsedMessage.guidance || parsedMessage.content || response.message,
                            reflective_question: parsedMessage.reflective_question || "What are your thoughts on this?",
                            guidance_type: parsedMessage.guidance_type || "Reflection"
                        }
                    }]);

                    // Reset inactivity timer
                    resetInactivityTimer();

                } catch (err) {
                    console.error('Failed to send message:', err);
                    setMessages(prev => [...prev, { role: 'auron', content: `Error: ${err.message}` }]);
                } finally {
                    setSending(false);
                }
            }

            async function handleSaveSession() {
                if (!sessionId || syncing) return;

                try {
                    setSyncing(true);
                    console.log(`Saving session: ${sessionId}`);
                    const result = await saveSession(sessionId);
                    console.log(`✓ Session saved: ${result.patterns_extracted || 0} patterns extracted`);
                    setSessionId(null);
                } catch (err) {
                    console.error('Failed to save session:', err);
                } finally {
                    setSyncing(false);
                }
            }

            function handleSend() {
                if (!input.trim() || sending) return;
                const userMessage = input.trim();
                setInput('');
                handleSendMessage(userMessage);
            }

            async function handleSignOut() {
                await window.AuthUtils.signOut();
            }

            if (loading) {
                return <LoadingScreen />;
            }

            return (
                <div style={{ minHeight: '100vh', display: 'flex', flexDirection: 'column', background: '#000' }}>
                    <Navigation currentPage="/chat.html" user={user} onSignOut={handleSignOut} />

                    {/* Dialogue Modal */}
                    {currentDialogue && (
                        <DialogueModal
                            dialogue={currentDialogue}
                            onClose={() => setCurrentDialogue(null)}
                            onSendResponse={(response) => {
                                setCurrentDialogue(null);
                                handleSendMessage(response);
                            }}
                        />
                    )}

                    {/* Messages */}
                    <div style={{ flex: 1, overflowY: 'auto', padding: '2rem 2rem 0 2rem' }}>
                        <div style={{ maxWidth: '1000px', margin: '0 auto', display: 'flex', flexDirection: 'column', gap: '2rem' }}>
                            {messages.map((msg, idx) => (
                                <DialogueMessage
                                    key={idx}
                                    message={msg}
                                    onOpenDialogue={(dialogue) => setCurrentDialogue(dialogue)}
                                />
                            ))}
                            <div ref={messagesEndRef} />
                        </div>
                    </div>

                    {/* Input Area */}
                    <div style={{
                        padding: '2rem',
                        borderTop: '1px solid rgba(255, 255, 255, 0.05)',
                        background: 'rgba(0, 0, 0, 0.4)',
                        backdropFilter: 'blur(20px)'
                    }}>
                        <div style={{
                            maxWidth: '1000px',
                            margin: '0 auto',
                            display: 'flex',
                            gap: '1rem'
                        }}>
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                placeholder="Share what's on your mind..."
                                disabled={sending}
                                style={{
                                    flex: 1,
                                    padding: '1rem 1.25rem',
                                    background: 'rgba(0, 0, 0, 0.4)',
                                    border: '1px solid rgba(107, 114, 128, 1)',
                                    borderRadius: '0.75rem',
                                    color: 'white',
                                    fontSize: '1rem',
                                    outline: 'none'
                                }}
                                onFocus={(e) => e.target.style.borderColor = '#000DFF'}
                                onBlur={(e) => e.target.style.borderColor = 'rgba(107, 114, 128, 1)'}
                            />
                            <button
                                onClick={handleSend}
                                disabled={sending || !input.trim()}
                                style={{
                                    padding: '1rem 2rem',
                                    borderRadius: '0.75rem',
                                    fontWeight: '600',
                                    color: 'white',
                                    background: sending ? '#666' : 'linear-gradient(135deg, #000DFF 0%, #001AFF 100%)',
                                    border: 'none',
                                    cursor: sending || !input.trim() ? 'not-allowed' : 'pointer',
                                    opacity: sending || !input.trim() ? 0.4 : 1,
                                    transition: 'all 0.2s ease'
                                }}
                            >
                                {sending ? 'Sending...' : 'Send'}
                            </button>
                            {sessionId && (
                                <button
                                    onClick={handleSaveSession}
                                    disabled={syncing || !sessionId}
                                    style={{
                                        padding: '1rem 1.5rem',
                                        borderRadius: '0.75rem',
                                        fontWeight: '600',
                                        color: 'white',
                                        background: syncing ? '#444' : 'rgba(0, 0, 0, 0.4)',
                                        border: '1px solid rgba(107, 114, 128, 1)',
                                        cursor: syncing ? 'not-allowed' : 'pointer',
                                        opacity: syncing ? 0.4 : 1,
                                        transition: 'all 0.2s ease'
                                    }}
                                    title="Save conversation to your Reflections"
                                >
                                    {syncing ? '↻ Syncing...' : '↻ Sync'}
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ChatApp />, document.getElementById('root'));
    </script>
</body>
</html>
