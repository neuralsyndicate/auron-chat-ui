<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Auron</title>

    <!-- Google Fonts: Plus Jakarta Sans (Neural Music brand font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Logto Browser SDK via ES Module -->
    <script type="module">
        import LogtoClient from 'https://esm.run/@logto/browser';
        window.LogtoClient = LogtoClient;
        window.logtoConfig = {
            endpoint: 'https://auth.neuralsyndicate.com/',
            appId: 'a5m87e4osv2y7vv8asbwu',
        };
        console.log('Logto SDK loaded successfully');
    </script>

    <script src="logto-config.js?v=3"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#000DFF',
                        'primary-dark': '#001AFF',
                        'ns-black': '#000000',
                        'ns-white': '#FFFFFF',
                        'ns-blue': '#000DFF',
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- CSS Files (Order matters for cascade) -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/neural-map.css">
    <link rel="stylesheet" href="css/neural-map-v7.css">
    <link rel="stylesheet" href="css/neural-map-v8.css">
    <link rel="stylesheet" href="css/neural-memory.css">
</head>
<body>
    <div id="root"></div>

    <!-- JS Files (Order matters for dependencies) -->
    <!-- Core: Constants and utilities (no React deps) -->
    <script type="text/babel" src="js/core/config.js"></script>
    <script type="text/babel" src="js/core/utils.js"></script>

    <!-- UI: Shared components (React primitives) -->
    <script type="text/babel" src="js/ui/shared.jsx"></script>

    <!-- Chat: Components and views -->
    <script type="text/babel" src="js/chat/components.jsx"></script>
    <script type="text/babel" src="js/chat/ReflectionsView.jsx"></script>

    <!-- Analysis: Visualizations and maps -->
    <script type="text/babel" src="js/analysis/visualizations.js"></script>
    <script type="text/babel" src="js/analysis/NeuralIdentityMap.jsx"></script>
    <script type="text/babel" src="js/analysis/TechnicalPanel.jsx"></script>
    <script type="text/babel" src="js/analysis/ProfileView.jsx"></script>

    <!-- V8 Neural Helix Core (WebGL with 3D camera) -->
    <script src="js/analysis/MatrixMath.js"></script>
    <script src="js/analysis/ShaderProgramsV8.js"></script>
    <script src="js/analysis/CameraSystem.js"></script>
    <script src="js/analysis/RenderPipeline.js"></script>
    <script src="js/analysis/ParticleSystemsV8.js"></script>
    <script src="js/analysis/V8StateManager.js"></script>
    <script src="js/analysis/TextRenderer.js"></script>
    <script src="js/analysis/HolographicCard.js"></script>
    <script src="js/analysis/HelixWebGLV8.js"></script>
    <script type="text/babel" src="js/analysis/NeuralHelixV8.jsx"></script>

    <!-- V7 Neural Helix (WebGL) - fallback support -->
    <script src="js/analysis/HelixWebGL.js"></script>
    <script src="js/analysis/HelixCanvas2D.js"></script>
    <script type="text/babel" src="js/analysis/NeuralHelixV7.jsx"></script>

    <!-- Questionnaire -->
    <script type="text/babel" src="js/questionnaire/NeuralQuestionnaireModal.jsx"></script>

    <!-- Chat View (depends on questionnaire) -->
    <script type="text/babel" src="js/chat/ChatView.jsx"></script>

    <!-- Memory View -->
    <script type="text/babel" src="js/memory/MemoryView.jsx"></script>
    <script type="text/babel" src="js/memory/MemoryModal.jsx"></script>

    <!-- Dashboard Root (depends on all views) -->
    <script type="text/babel" src="js/dashboard.jsx"></script>
</body>
</html>
